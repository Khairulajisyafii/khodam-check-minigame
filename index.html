<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam 100% akurat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">KODAM CHECKER V.01 BETA</h1>
    </header>
    <main>
      <p>input namamu disini</p>
      <input type="text" placeholder="nama" id="nama" class="input" />
      <div id="content">
      <div class="box">
        <img id="img" src="assets/main.png" />
      </div>
      <p id="a">Halo selamat datang di khodam checker</p>
      <p id="b">tulis nama dan tekan CEK untuk memulai(❁´◡`❁)</p>
      </div>
      <div class="spinner"id="spinner" > </div >
      <div id="start" class="start">
        <p>CEK</p>
      </div>
    </main>
    <footer>
      <div class="contact-endpoint">
            <p class="contact-title">Contact</p>
            <div class="contact-section" id="contactor">
              <a
                href="https://www.instagram.com/kkkrulll/"
                target="_blank"
                rel="noopener"
              >
                <img src="icon/ig.png" alt="Instagram" class="child" />
              </a>
              <a
                href="https://www.facebook.com/khairul.a.syafii.3/"
                target="_blank"
                rel="noopener"
              >
                <img src="icon/fb.png" alt="Facebook" class="child" />
              </a>
              <a
                href="https://github.com/Khairulajisyafii"
                target="_blank"
                rel="noopener"
              >
                <img src="icon/gh.png" alt="GitHub" class="child" />
              </a>
            </div>
          </div>
          <p class="watermark">Khairulajisyafii @copyright all reserved</p>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
